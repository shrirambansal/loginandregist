{% extends 'layouts/app.html' %}

{% block body %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label}}" class="form-label">Username</label>
                            <input type="text" name="{{ form.username.name}}" id="name" class="form-control"  required>
                            <span class="text-danger">{{form.username.errors}}</span>
                        </div>
                        <div class="mb-3">
                            <label for="{{form.email.id_for_label}}" class="form-label">Email</label>
                            <input type="email" name="{{ form.email.name}}" id="email" class="form-control" required>
                            <span class="text-danger">{{form.email.errors}}</span>
                        </div>
                        <div class="mb-3">
                            <label for="{{form.password1.id_for_label}}" class="form-label">Password</label>
                            <input type="password" name="{{ form.password1.name}}" id="password1" class="form-control" required>
                            <span class="text-danger">{{form.password1.errors}}</span>
                        </div>
                        <div class="mb-3">
                            <label for="{{form.password2.id_for_label}}" class="form-label">Confirm Password</label>
                            <input type="password" name="{{ form.password2.name}}" id="password2" class="form-control" required>
                            <span class="text-danger">{{form.password2.errors}}</span>
                        </div>
                        <button type="submit" class="btn btn-dark">Register</button>
                        <a href="{% url 'login'%}" class="btn btn-default">login</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div><br>

{% endblock body %}
